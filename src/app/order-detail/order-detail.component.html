<mat-toolbar color="primary">
  <button mat-icon-button aria-label="back to menu"
          (click)="goBack()">
    <mat-icon>arrow_back_ios_new</mat-icon>
  </button>
  <span>back to menu</span>
</mat-toolbar>

<div class="tab-pane">
  <div class="menu-box">
    <ul class="menu-list">
      <li *ngFor="let entry of selectedItems; let i = index">
        <div class="item-left">
          <img [src]="entry[1].image">
          <h4 class="title">{{entry[1].quantity}} x {{entry[1].name}}</h4>
          <p class="description">{{entry[1].ingredients}}</p>
        </div>
        <div class="item-right">
          <h4 class="total">{{entry[1].total | currency}}</h4>
          <button mat-flat-button class="remove" (click)="removeFromCart(entry[1])">remove</button>
        </div>
      </li>
    </ul>
  </div>
</div>
<app-total-bar [showOrderDetailBouton]="false"></app-total-bar>
