<div class="bg-gray-light h-100">
  <div class="container h-100" fxLayout="row" fxLayoutAlign="center center">
    <mat-card [style.max-width.px]="500" [style.min-width.px]="350" class="p-2">
      <div fxLayout="column" fxLayoutAlign="center center" class="text-center">
        <h1 class="uppercase">Reset password</h1>
        <a mat-button routerLink="/login" color="primary" *ngIf="succesMessage">{{succesMessage}}</a>
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="forgotPassword(resetPasswordForm.value)">
        <mat-form-field appearance="outline" class="w-100 mt-2">
          <mat-icon matPrefix class="mr-1 text-muted">email</mat-icon>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="resetEmail" required>
          <mat-error *ngIf="f.resetEmail.errors?.required">Email is required</mat-error>
          <mat-error *ngIf="f.resetEmail.hasError('email')">Invalid email address</mat-error>
        </mat-form-field>
        <div class="text-center mt-2">
          <button mat-raised-button color="accent" class="uppercase" type="submit">
            Reset Password
          </button>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="mt-3" *ngIf="errorMessage">
          <div class="divider w-100"></div>
          <h3 class="text-muted ws-nowrap fw-500 p-2" style="color: red">{{errorMessage}}</h3>
          <div class="divider w-100"></div>
        </div>
      </form>

      <mat-card-actions fxLayoutAlign="end center" *ngIf="succesMessage">
         <button mat-button (click)="goToResetLoginPage()">
           <mat-icon class="text-muted">vpn_key</mat-icon>
           <span class="mx-1">Login</span>
         </button>
       </mat-card-actions>
    </mat-card>
  </div>
</div>
