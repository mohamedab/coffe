<div class="menu-box">
  <ul class="menu-list">
    <li *ngFor="let item of items; let i = index">
      <div class="item-left">
        <img [src]="item.imageUrl" alt="Click to expand" [@imageExpansion]="item.imageState"
             (click)="toggleImageExpansion(i)">
        <h4 class="title" *ngIf="!editOrder">{{item.name}}</h4>
        <h4 class="title" *ngIf="editOrder">{{item.quantity}} x {{item.name}} ({{item.price | number: '1.2-2'}})</h4>
        <p class="description"><span *ngFor="let ingredient of item.ingredients; let last = last">
          {{ ingredient }}{{ !last ? ', ' : '' }}</span>
        </p>
      </div>

      <div class="item-right">
        <h4 class="price">{{(item.price * item.quantity) | number: '1.2-2'}}</h4>

        <div *ngIf="isOrderValidateStep && addOrder" fxLayout="row" fxLayoutAlign="center center">
          <button mat-mini-fab class="add" (click)="addToCart(item)">
            <mat-icon>add</mat-icon>
          </button>
        </div>

        <div *ngIf="isOrderConfirmStep && addOrder" fxLayout="row" fxLayoutAlign="center center">
          <button mat-mini-fab class="add" (click)="addToList(item)">
            <mat-icon>add</mat-icon>
          </button>
        </div>

        <div *ngIf="isOrderValidateStep && editOrder" fxLayout="row" fxLayoutAlign="center center">
          <button mat-mini-fab class="remove" (click)="removeFromCart(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div *ngIf="isOrderConfirmStep && editOrder" fxLayout="row" fxLayoutAlign="center center">
          <button mat-mini-fab class="remove" (click)="removeFromList(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </li>
    <!---->
  </ul>
</div>
