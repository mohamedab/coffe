<mat-form-field appearance="outline" class="w-100">
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter properties" autocomplete="off">
</mat-form-field>
<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="w-100">


      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let order">{{order.orderId}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let order">{{order.status}}</td>
      </ng-container>

      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
        <td mat-cell *matCellDef="let order"> {{order.orderDate | date:"dd/MM/yyyy"}} </td>
      </ng-container>

      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let order"> {{order.totalAmount | number: '1.2-2'}} {{order.totalAmount > 1 ? 'Dhs' : '' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let order">
            <a [routerLink]="['/account/orders', order.orderId]" mat-icon-button color="primary" matTooltip="Edit order">
                <mat-icon>edit</mat-icon>
            </a>
            <button mat-icon-button color="warn" (click)="cancel(order)" matTooltip="Cancel order" class="remove">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let order; columns: displayedColumns;">
      </tr>
    </table>
    <p *ngIf="dataSource?.data?.length === 0" class="py-5 mb-0 text-center">No order available</p>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
