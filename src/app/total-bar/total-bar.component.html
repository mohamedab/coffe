<div fxLayout="row" [fxLayoutAlign]="showOrderDetailBouton ? 'space-between center': 'center center'"
     class="bottom-bar"
     (click)="orderDetail()"
     *ngIf="totalPrice > 0">
  <div class="total-price">{{selecedItemsNbr}} {{ selecedItemsNbr > 1 ? 'items' : 'item'}} |
    Total: {{ totalPrice | currency }}</div>
  <div>
    <button *ngIf="showOrderDetailBouton" mat-flat-button class="order-btn">my order</button>
  </div>
</div>
