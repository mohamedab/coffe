<div fxLayout="row" fxLayoutAlign="space-between center"
     class="bottom-bar"
     (click)="goToOrderDetail()"
     *ngIf="totalPrice > 0">
  <div class="total-price">{{selecedItemsNbr}} {{ selecedItemsNbr > 1 ? 'items' : 'item'}} |
    Total: {{ totalPrice | currency }}</div>
  <div>
    <button mat-flat-button class="order-btn">{{orderState}}</button>
  </div>
</div>
