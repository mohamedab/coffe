<div fxLayout="row" fxLayoutAlign="space-between center"
     class="bottom-bar"
     (click)="goToOrderDetail()"
     *ngIf="totalPrice > 0">
  <div class="total-price">{{selecedItemsNbr}} {{ selecedItemsNbr > 1 ? 'articles' : 'article'}} |
    Total: {{totalPrice | number: '1.2-2'}} {{ totalPrice > 1 ? 'Dhs' : 'Dh'}}</div>
  <div>
    <h4 class="order-status" style="color: #fff">{{orderState}}</h4>
  </div>
</div>
